<!DOCTYPE html>

<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>interactive rating component</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="responsive.css">
 
</head>

<body>

 <div class="rating">
   <img src="img/icon-star.svg" alt="star icon">
   <h1>How did we do?</h1>
   <p>Please let us know how did with your support request .
   All feedback is appreciated to help us improve our offering!</p>
   <ul>
      <li><button class="btn">1</button></li>
	  <li><button class="btn">2</button></li>
	  <li><button class="btn">3</button></li>
	  <li><button class="btn">4</button></li>
	  <li><button class="btn">5</button></li>
   </ul>
         <button class="sub" id="submit">Submit</button>
    </div>
 <div class="thank-you hidden">
   <img src="img/illustration-thank-you.svg" alt="Thank you">
   <p>You selected <span id="result"></span>
    out of 5</p>
   <h1>Thank you!</h1>
   <p>We appreciate you taking the time to give a rating.
   If you ever need more support,don't hesitate to get in touch!</p>
       <button class="rate" id="rateagain">Rate again</button>
 </div>
 <script src="index.js"></script>
</body>
</html>
